<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Chenla&family=Cinzel:wght@400;500;700&family=Dangrek&family=Fasthand&family=Kdam+Thmor+Pro&family=Konkhmer+Sleokchher&family=Lobster&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/all-product.css">

    <script src="https://kit.fontawesome.com/32c713b4e2.js" crossorigin="anonymous"></script>
</head>
<body id="body">
<div class="container-form">
    <form action="sign-up.html" method="post">
        <div class="wrapper-sign-up">
            <label for="firstname">នាមត្រកូល &#58;</label>
            <input type="text" class="all-sign-up" id="firstname" maxlength="20" minlength="4" placeholder="Abcd" required>

            <label for="lastname">នាមខ្លួន &#58;</label>
            <input type="text" class="all-sign-up" id="lastname" maxlength="20" minlength="4" placeholder="Abcd" required>

            <label for="phonenumber">លេខទូរស័ព្ទ &#58;</label>
            <input type="tel" class="all-sign-up" id="phonenumber" maxlength="12" placeholder="000-000-0000" required>

            <label for="email">អាស័យ​ដ្ឋាន​អ៊ី​ម៉េ​ល &#58;</label>
            <input type="email" class="all-sign-up" id="email" maxlength="20" minlength="4" placeholder="example@gmail.com" required>

            <label for="password">លេខសម្ងាត់ &#58;</label>
            <input type="password" class="all-sign-up" id="password" maxlength="12" minlength="4" placeholder="a@cb!jeEree" required>
            
            <label for="submit">ចុះឈ្មោះ​ &#58;</label>
            <input type="submit" id="submit">
        </div>
    </form>

    <a href="page1.html"><button class="go-back">ត្រឡប់ទៅទំព័រដើម</button></a>
</div>
</body>
</html>
